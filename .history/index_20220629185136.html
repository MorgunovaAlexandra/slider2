<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #678384 -26%, #e19e00 145%);">
          <h1>Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #f5ebac -1%, #999393 124%);">
          <h1>Roma</h1>
          <p>White</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #ef1f1f 1%, #bf7eab 128%);">
          <h1>Roma</h1>
          <p>Red</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #31302c -8%, #c7c4c0 138%);">
          <h1>Roma </h1>
          <p>Black</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./img/ромчик\ черный.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/рома\ красный.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/рома\ белый.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/рома\ green.jpeg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
